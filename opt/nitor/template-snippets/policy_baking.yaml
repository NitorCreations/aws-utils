# Ref: resourceBakeRole
PolicyName: allowBaking
PolicyDocument:
  Version: '2012-10-17'
  Statement:
  - Effect: Allow
    Resource: '*'
    Action:
    - 'ec2:CreateImage'
    - 'ec2:CreateTags'
    - 'ec2:DeleteSnapshot'
    - 'ec2:DeregisterImage'
    - 'ec2:DescribeImages'
    - 'ec2:DescribeInstances'
    - 'ec2:DescribeSecurityGroups'
    - 'ec2:DescribeSubnets'
    - 'ec2:DescribeTags'
    - 'ec2:ModifyImageAttribute'
    - 'ec2:RunInstances'
    - 'ec2:TerminateInstances'
    - 'cloudformation:DescribeStacks'
    - 'cloudformation:UpdateStack'
    - 'rds:DescribeDBInstances'
    - 'sts:AssumeRole'
    - 'ec2:DescribeVpcs'
    - 'sts:DecodeAuthorizationMessage'
  - Effect: Allow
    Resource: {'Fn::GetAtt': [ resourceBakeRole, Arn ]}
    Action:
    - 'iam:PassRole'
